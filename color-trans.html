<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
* {
        margin: 0;
        padding: 0
    }
    
    html,
    body {
        width: 100%;
        height: 100%;
        background-color: black;
    }
    
    #green {
        position: fixed;
        z-index: 10000;
        right: 0;
        bottom: 0;
        width: 0;
        height: 0;
        border-width: 50px;
        border-style: solid;
        border-bottom-color: #8bc34a;
        border-right-color: #8bc34a;
    }
}
    </style>
</head>

<body>
    <div id="green"></div>
    <script>
    let _green = document.getElementById('green');
    let i = 35;
    _green.style.display = 'block';
    let timer = setInterval(function() {
        i += 7;
        _green.style.borderWidth = i + 'px'
        if (i >= document.body.clientWidth) {
            nnn()
            clearInterval(timer)
        }
    }, 4)

    function nnn() {
        _green.style.top = 0;
        _green.style.left = 0;
        _green.style.borderColor = 'transparent';
        _green.style.borderTopColor = '#8bc34a';
        _green.style.borderLeftColor = '#8bc34a';
        let timer2 = setInterval(function() {
            i -= 7;
            _green.style.borderWidth = i + 'px';
            if (i <= 0) {
                clearInterval(timer2)
                console.log('stop')
            }
        }, 4)
    }
    </script>
</body>

</html>
